version: '2'

services:
    www:
        build: www
        working_dir: /var/www/current
        depends_on:
            - mysql
            - mailcatcher
        ports:
            - ${WWW_PORT}:80
        volumes:
            - ../:/var/www/current
            - ./www/nginx/sites-available/:/etc/nginx/sites-available/
            - ./www/supervisor/:/etc/supervisor/conf.d/
            - ${SSH_AUTH_SOCK}:/ssh-agent
        environment:
            SF_DATABASE_HOST: mysql
            SF_DATABASE_PORT: 3306
            SF_DATABASE_NAME: ${MYSQL_DATABASE}
            SF_DATABASE_USER: ${MYSQL_USER}
            SF_DATABASE_PASSWORD: ${MYSQL_PASSWORD}
            SF_MAILER_TRANSPORT: smtp
            SF_MAILER_HOST: mailcatcher:1025
            SF_MAILER_USER: '~'
            SF_MAILER_PASSWORD: '~'
            SF_SECRET: ${SF_SECRET}
            SF_TRUSTED_PROXIES: '~'
            PHP_IDE_CONFIG: 'serverName=cdm-cli'
        extra_hosts:
            - "host.docker.internal:172.17.0.1"

    mysql:
        image: mariadb
        ports:
            - ${DB_PORT}:3306
        volumes:
            - volume_mysql:/var/lib/mysql
        environment:
            MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}

    mailcatcher:
        image: zolweb/docker-mailcatcher:latest
        ports:
            - ${MAILCATCHER_PORT}:1080

    deploy:
        build: capistrano
        command: /bin/true
        volumes:
            - ../deploy:/source
            - ${SSH_AUTH_SOCK}:/ssh-agent
        environment:
            SSH_AUTH_SOCK: '/ssh-agent'

    react:
        image: node:alpine
        ports:
            - 3000:3000
        working_dir: /home/node/app
        command: npm start
        volumes:
            - ../react:/home/node/app

volumes:
    volume_rabbitmq:
        driver: local
    volume_mysql:
        driver: local
